{% set name = "opentelemetry-instrumentation-asyncpg" %}
{% set version = "0.50b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_asyncpg-{{ version }}.tar.gz
  sha256: 56c7973bf88d063945841255cb6bb5c443dc7c96cb12ba2062191af053c13ffd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - opentelemetry-api ~=1.12
    - opentelemetry-instrumentation ==0.50b0
    - opentelemetry-semantic-conventions ==0.50b0
    # - opentelemetry-test-utils ==0.37b0
    # - opentelemetry-instrumentation-asyncpg 
    # - asyncpg >=0.12.0
    # - opentelemetry-test-utils ==0.38b0
    # - opentelemetry-instrumentation-asyncpg 
    # - asyncpg >=0.12.0
    # - opentelemetry-test-utils ==0.39b0
    # - opentelemetry-instrumentation-asyncpg 
    # - asyncpg >=0.12.0
    # - opentelemetry-test-utils ==0.40b0
    # - opentelemetry-instrumentation-asyncpg 
    # - asyncpg >=0.12.0
    # - opentelemetry-test-utils ==0.41b0
    # - opentelemetry-instrumentation-asyncpg 
    # - asyncpg >=0.12.0
    # - opentelemetry-test-utils ==0.43b0
    # - opentelemetry-instrumentation-asyncpg 
    # - asyncpg >=0.12.0
    # - opentelemetry-test-utils ==0.44b0
    # - opentelemetry-instrumentation-asyncpg 
    # - asyncpg >=0.12.0
    # - asyncpg >=0.12.0
    # - asyncpg >=0.12.0
    # - asyncpg >=0.12.0
    # - asyncpg >=0.12.0
    # - asyncpg >=0.12.0
    # - asyncpg >=0.12.0
    # - asyncpg >=0.12.0
    # - asyncpg >=0.12.0

test:
  imports:
    - opentelemetry
    - opentelemetry.instrumentation
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-asyncpg
  summary: OpenTelemetry instrumentation for AsyncPG
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
